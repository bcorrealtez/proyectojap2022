<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Inter:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
  </nav>
  <main>
    <div class="container">
      <div class="pt-4 ps-4 pe-4 " id="product-header">
        <div class="d-flex">
          <button class="border-0 bg-light p-2 align-self-center me-2"><i class="fa fa-arrow-left fs-4"></i></button>
          <h1></h1>
        </div>
        <hr>
      </div>
      <div class="container">
        <div class="row">
          <div>
            <div class="mt-2">
              <div class="row justify-content-center ps-3 pe-3">
                <div class="col-12 col-lg-7 mb-3 shadow-lg p-3 rounded-3">
                  <div id="productCarousel" class="carousel carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner img-thumbnail">
                      <!-- Se cargan las imágenes del carousel -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                      data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                      data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                  <div class="row p-3 pb-0" id="indicators">
                    <!-- Se cargan las imágenes pequeñas que actúan como indicadores del carousel -->
                  </div>
                </div>
                <div class="col-12 col-lg-5 ps-lg-4 mb-3">
                  <div class="row h-100 shadow rounded-3 justify-content-center bg-white p-4">
                    <div class="row h-100 rounded-3 justify-content-center bg-light p-3 pb-2" id="prod-info-container">
                      <div class="row align-content-center p-3 overflow-hidden">
                        <!-- Precio -->
                      </div>
                      <div class="row align-content-center p-3 py-0 overflow-hidden">
                        <!-- Categoría -->
                      </div>
                      <div class="row align-content-center p-3 overflow-hidden">
                        <!-- Cantidad de ventas -->
                      </div>
                      <div class="row align-content-center p-3 bg-white rounded-3 overflow-hidden">
                        <!-- Descripción -->
                      </div>
                      <div class="row align-content-center justify-content-center pt-3 pb-0 overflow-hidden">
                        <div class="col-12 col-md-9 col-xl-7 pb-1" id="btnCarrito">
                          <button class="btn btn-outline-dark w-100 overflow-hidden" id="addCart">Añadir al carrito</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <div>
              <div class="row justify-content-center ps-3 pe-3">
                <div class="col-12 col-lg-7 mb-3 shadow-lg p-0 rounded-3 overflow-hidden">
                  <div class="p-0 rounded-3 bg-white shadow h-100">
                    <div class="col-12 pe-0">
                      <form">
                        <div class="p-3 row">
                          <div class="mb-3">
                            <textarea id="comenta" placeholder="Añada un comentario" rows="3"
                              class="form-control"></textarea>
                          </div>
                          <div id="star" class="p-2 ps-3 col-7">
                            <span>Califica:</span>
                            <label>
                              <i class='fa fa-star' onclick="rate(1)"></i>
                              <i class='fa fa-star' onclick="rate(2)"></i>
                              <i class='fa fa-star' onclick="rate(3)"></i>
                              <i class='fa fa-star' onclick="rate(4)"></i>
                              <i class='fa fa-star' onclick="rate(5)"></i>
                            </label>
                          </div>
                          <div class="col-5 text-end">
                            <button class="btn btn-warning" id="addComm">Comentar</button>
                          </div>
                        </div>
                        </form>
                    </div>
                    <div class="col-12">
                      <div class="row justify-content-center p-2" id="cmntSection">

                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 col-lg-5 ps-md-4 mb-3">
                  <div class="row h-100 shadow rounded-3 justify-content-center bg-white p-4">
                    <div class="row h-100 rounded-3 justify-content-center bg-light p-3" id="relProd">
                      <div class="row w-100 px-5 m-auto">
                        <h2 class="p-0 text-break">Relacionados</h2>
                        <hr>
                      </div>
                      <div class="p-3 pt-0" id="relProdContent">
                        <!-- Fila de productos relacionados -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>

</body>

</html>
