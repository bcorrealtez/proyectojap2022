<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
  </nav>
  <main>
    <div class="container">
      <div class="row py-4">
        <h1>Mi carrito</h1>
      </div>
      <div class="row">
        <div class="col-12 col-lg-7 mb-4" id="listaCompra">
          
        </div>
        <div class="col-12 col-lg-5 p-0 px-md-2">
          <div class="p-4 shadow rounded">
            <form class="row g-3 needs-validation" novalidate>
              <div>
                <h2>Tipo de envío</h2>
                <hr class="mt-0">
                <div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="envioT" id="premium" checked required>
                    <label class="form-check-label text-dark" for="premium">
                      Premium 2 a 5 días (15%)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="envioT" id="express" required>
                    <label class="form-check-label text-dark" for="express">
                      Express 5 a 8 días (7%)
                    </label>
                  </div>
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="radio" name="envioT" id="standard" required>
                    <label class="form-check-label text-dark" for="standard">
                      Standard 12 a 15 días (5%)
                    </label>
                  </div>
                </div>
              </div>
              <div>
                <h2>Dirección de envío</h2>
                <hr class="mt-0">
                <div>
                  <div class="mb-2">
                    <label for="calle" class="col-form-label col-form-label-md py-0">Calle</label>
                    <input type="text" class="form-control" id="calle" required>
                  </div>
                  <div class="mb-2">
                    <label for="esquina" class="col-form-label col-form-label-md py-0">Esquina</label>
                    <input type="text" class="form-control" id="esquina" required>
                  </div>
                  <div>
                    <label for="numero" class="col-form-label col-form-label-md py-0">Número</label>
                    <input type="text" class="form-control" id="numero" required>
                  </div>
                </div>
              </div>
              <div class="bg-white py-2 px-3 border rounded">
                <h2>Resúmen de compra</h2>
                <div class="d-flex justify-content-between mt-4">
                  <p>Subtotal</p>
                  <p id="resumenSubtotal"></p>
                </div>
                <div class="d-flex justify-content-between">
                  <p>Costo de envío</p>
                  <p id="resumenEnvio"></p>
                </div>
                <hr class="mt-0">
                <div class="d-flex justify-content-between">
                  <p>Total</p>
                  <p id="resumenTotal"></p>
                </div>
                <button class="btn btn-primary col-12 mb-2" type="submit" id="modalBtn"
                  data-bs-target="#modalCompra">Realizar compra</button>
              </div>
            </form>
            <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Finalizar compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form class="row g-3 needs-validation" novalidate>
                      <div>
                        <h2>Método de pago</h2>
                        <hr class="mt-0">
                        <div>
                          <div class="bg-light p-2 border rounded" id="tarjeta">
                            <label class="form-check-label text-dark">
                              <i class="fa fa-credit-card"></i> Tarjeta
                            </label>
                            <div class="collapse" id="collapseTarjeta">
                              <div class="row m-0 gy-2 p-3 justify-content-between">
                                <div class="form-floating p-0 col-12">
                                  <input type="tel" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" id="ccNum"
                                    required>
                                  <label for="ccNum">Número de tarjeta</label>
                                </div>
                                <div class="form-floating p-0 col-6">
                                  <input type="tel" class="form-control" placeholder="mm/aa" name="" id="venc" required>
                                  <label class="m-0" for="venc">Vencimiento</label>
                                </div>
                                <div class="form-floating p-0 col-5">
                                  <input type="tel" class="form-control" placeholder="  " id="cvv" required>
                                  <label for="cvv">CVV</label>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="bg-light p-2 my-2 border rounded" id="transferencia">
                            <label class="form-check-label text-dark">
                              <i class="fa fa-money-bill"></i> Transferencia Bancaria
                            </label>
                            <div class="collapse" id="collapseTransfer">
                              <div class="row m-0 gy-2 p-3 justify-content-between">
                                <div class="form-floating p-0 col-12">
                                  <input type="tel" class="form-control" placeholder="  " id="cBank" required>
                                  <label for="cBank">Cuenta bancaria</label>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-primary col-12 m-0" type="submit" id="compraBtn">Realizar
                          compra</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div class="alert alert-success alert-dismissible fade" role="alert" id="alert-success">
    <p></p>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
