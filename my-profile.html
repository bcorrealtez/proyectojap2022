<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Inter:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
  </nav>
  <main>
    <div class="container mt-5">
      <h1>Perfil</h1>
      <form class="needs-validation" novalidate>
        <div class="container overflow hidden">
          <div class="row m-0 p-3">
            <hr>
            <div class="col-6 px-3 pb-2">
              <label for="pNom" class="form-label">Primer nombre</label>
              <input type="text" class="form-control" id="pNom" value="" required>
            </div>
            <div class="col-6 px-3 pb-2">
              <label for="sNom" class="form-label">Segundo nombre</label>
              <input type="text" class="form-control" id="sNom" value="" required>
            </div>
            <div class="col-6 px-3 p-2">
              <label for="pApe" class="form-label">Primer apellido</label>
              <input type="text" class="form-control" id="pApe" value="" required>
            </div>
            <div class="col-6 px-3 p-2">
              <label for="sApe" class="form-label">Segundo apellido</label>
              <input type="text" class="form-control" id="sApe" value="" required>
            </div>
            <div class="col-6 px-3 p-2 mb-3">
              <label for="mail" class="form-label">e-Mail</label>
              <input type="email" class="form-control" id="mail" value="" required>
            </div>
            <div class="col-6 px-3 p-2 mb-3">
              <label for="contacto" class="form-label">Teléfono de contacto</label>
              <input type="tel" class="form-control" id="contacto" value="" required>
            </div>
            <hr>
            <div class="col d-flex justify-content-end py-2">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
