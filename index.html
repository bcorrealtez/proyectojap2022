<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Inter:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <img src="img/login.png" alt="login" class="w-50">
        </div>
        <div class="row justify-content-center">
          <div class="col-4 p-0 pt-4 overflow-hidden">
            <img src="img/cat103_1.jpg" class="h-100">
          </div>
          <div class="col-4 p-5">
            <form class="needs-validation" novalidate>
              <h1 class="text-center mb-4">Inicio de sesión</h1>
              <div class="row g-3">
                <div class="p-2 col-12">
                  <label for="email" class="form-label">e-Mail</label>
                  <input type="email" name="email" id="email" class="form-control" required>
                </div>
                <div class="p-2 col-12">
                  <label for="email" class="form-label">Contraseña</label>
                  <input type="password" name="pass" id="pass" class="form-control" minlength="8" required>
                </div>
                <div class="p-2 col-12 text-center">
                  <button class="btn btn-primary w-75" type="submit" id="ingBtn">Ingresar</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-4 p-0 pt-4 overflow-hidden">
            <img src="img/cat102_1.jpg" class="h-100">
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Los datos ingresados no cumplen con los requisitos solicitados
      <ul>
        <li>No deben existir campos vacíos</li>
        <li>La contraseña debe tener un largo mayor o igual a 8</li>
      </ul>
    </p>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
